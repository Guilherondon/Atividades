<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Botão Dropdown e Alerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulário com Botão Dropdown</h2>

    <!-- Alerta de sucesso -->
    <div class="alert alert-success" role="alert">
      Operação realizada com sucesso!
    </div>

    <!-- Alerta de aviso -->
    <div class="alert alert-warning" role="alert">
      Atenção! Verifique seus dados antes de enviar.
    </div>

    <!-- Alerta de erro -->
    <div class="alert alert-danger" role="alert">
      Ocorreu um erro. Tente novamente mais tarde.
    </div>

    <form>
      <div class="mb-3">
        <label for="dropdown" class="form-label">Escolha uma opção:</label>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Selecione
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Opção 1</a></li>
            <li><a class="dropdown-item" href="#">Opção 2</a></li>
            <li><a class="dropdown-item" href="#">Opção 3</a></li>
          </ul>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
